    body {

    .dots {
      font-size: 40px;

      display: inline-block;
    }

    .dot {
      display: inline-block;
      width: 14px;
      height: 14px;
      background-color: white;
      border-radius: 50%;
      opacity: 0;
      animation: fade 1.5s infinite ease-in-out;
      margin: 0 5px;
    }

    .dot:nth-child(1) {
      animation-delay: 0s;
    }

    .dot:nth-child(2) {
      animation-delay: 0.3s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes fade {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    @keyframes redirect {
      0% {
        visibility: visible;
      }
      100% {
        visibility: hidden;
      }
    }

  </style>
